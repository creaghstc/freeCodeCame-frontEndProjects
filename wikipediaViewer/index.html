<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src="scripts.js"></script>

</head>

<body class="bg-dark">
  <div class="responsive-container">
    <div class="row top-buffer">
      <div class="offset-3 col-6">
        <div class="input-group">
          <span class="input-group-btn">
              <button class="btn btn-secondary" type="button" onclick = "query()">Go!</button>
            </span>
          <input type="text" class="form-control" placeholder="Search for..." id="query">
        </div>
      </div>
    </div>
    <!-- end row -->
    <div class="row" id="random-row">
      <div class="offset-3 col-4">
        <button class="btn btn-secondary" id="ran-btn" onclick="random()">Or try a random article</button>
      </div>
      <div class="col-6 offset-3" id="search-results" style="text-align: left">


      </div>

    </div>
    <!-- end row -->
  </div>
  <!-- end container -->


</body>

</html>
